<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo do curso...</title>
    <style> 

    body 
    {
        background-color: rgba(5, 94, 94, 0.527) ; 
        color:black; 
        font: 17pt arial;
    }
    h1
    {
        color:black;
        font: 29pt arial;
        width: 400px;
        text-align: left;
        border-radius: 10px;
        padding: 5px;
        box-shadow: 5px 5px 10px;
    }
     div#movimento
    {
         color: white;
         background: rgb(39, 39, 39);
         width: 180px;
         height: 60px;
         text-align: center;
         line-height: 60px;
         border-radius: 10px;
    }
    div#data
    {
        background: rgb(58, 58, 58);
        width: 210px;
        color: white;
        font: 25pt arial;
        border-radius: 10px;
    }
      input
      {
        font: 13pt arial;
        border-radius: 5px;
      }
      input#btn1
      {
        font: 14pt arial;
        box-shadow: 3px 3px 6px rgb(39, 39, 39);
      }
      input#data
      {
        width: 100px;
        text-align: center;
      }
    
    
     </style> 
</head>
<body>
   <h1 id="ola"> <b>olá, como vai?</b> </h1> <!-- titulo.-->

    <input type="number" name="num1" id="num1"> + <!--inputs dos numeros.-->
    <input type="number" name="num2" id="num2">


      <input type="button" value="somar" id="btn1" onclick="somar()"> <!--botão de soma.-->
      
      <div id="result"></div> <!--div da menssagem de resultado.-->
      <div id="parimpar"></div> <!--div da menssagem de par ou impar.-->
     
     <script> // script da soma e verificação impar/par.
      
      var hola = document.getElementById('ola') //background do olá.
         hola.style.background = 'gray' 
       
         
         function somar() //função de somar.
        {
          var text1 = document.getElementById('num1') //pega o valor 1.
          var text2 = document.getElementById('num2') //pega o valor 2.
                var numer1 = Number(text1.value) 
                 var numer2 = Number(text2.value) //transforma os valores em numbers.
             
                 var somando = numer1 + numer2 //soma os valores   .   
                 var nosso = somando 

              var result = document.getElementById('result') //instancia a div1.
               var parimpar = document.getElementById('parimpar') //instancia a div2.

           var num = nosso%2 == 0? 'par' : 'impar' //atribui o valor impar ou par.
           

      result.innerHTML = `<br>a <strong>soma</strong> dos <strong> números é, 
        ${nosso}</strong>!<br>` //texto da div1 com o resultado.

      parimpar.innerHTML = `então o <strong>resultado</strong> é <strong>${num}</strong>`
           //texto da div2 com o par ou impar.
       }
      
   </script>

    <div id="movimento" onclick="apertar()" onmousemove="dentro()" onmouseout="fora()">
       <p><b>botão de ação...</b></p>
    </div> <!-- div do botão de ações-->

      <p></p>

    <div id="data"></div> <!--input da data.-->

    <script> // script do botão ação.

     var elem = document.getElementById('movimento') //instancia a div de ação.
     
     function apertar() // função para caso apertar.
      {
       var agora = new Date()
            var dia = agora.getDate()
              var mes = agora.getMonth() + 1
                var ano = agora.getFullYear()

         document.getElementById('data').innerHTML = ` <strong>${dia} - ${mes} - ${ano}</strong>`
                
          }
          

      function dentro() // função para caso estiver dentro.
      {
        elem.innerHTML = `<p> mostrar data!`
        elem.style.background = 'gray'
        elem.style.color = 'black'
      }

      function fora() // função para caso estiver fora.
      {
         function rgb(r, g, b) // sistema rgb.
         {
        return "rgb("+r+","+g+","+b+")";
          }

         elem.innerHTML = `<p> <strong>botão de ação...</strong>`
        elem.style.background = rgb(39, 39, 39)
        elem.style.color = 'white'
      }
    </script>
   
</body>
</html>
